<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sameed - Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">

<body background="./Images for portfolio/header-shapes mobile@2x.svg">

    <header>
        <nav>
            <div class="logo-container">

    <section>

        </p>
        
        <span class="connect-description">LET'S CONNECT</span>
        <ul class="connect">
            <li>
                <a href="#" class="icon">
                    <img class="github" src="./Images for portfolio/github.svg" alt="GitHub">

            </li>
            <li>
                <a href="#" class="icon">
                    <img src="./Images for portfolio/Twitter.svg" alt="Twitter" class="twitter">
                </a>
            </li>
            <li>
                <a href="#" class="icon">
                    <img src="./Images for portfolio/Linkedin.svg" alt="LinkedIn" class="linkedin">
                </a>
            </li>
